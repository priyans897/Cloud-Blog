name: CI/CD - Build & Push (GHCR)

permissions:
  contents: read
  packages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cloud-blog-backend:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/cloud-blog-backend:latest
          cache-to: type=inline

      - name: Build and push frontend image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cloud-blog-frontend:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/cloud-blog-frontend:latest
          cache-to: type=inline

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy frontend to Azure Web App (container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_FRONTEND_APP }}
          images: ghcr.io/${{ github.repository_owner }}/cloud-blog-frontend:latest
        env:
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}

      - name: Deploy backend to Azure Web App (container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_BACKEND_APP }}
          images: ghcr.io/${{ github.repository_owner }}/cloud-blog-backend:latest
        env:
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_PUBLISH_PROFILE }}
